<!--JS code for opening the corresponding major page that the user select from selection box-->
<script>
function showPage() {
  var select = document.getElementById('myMajor'); // get major id 
  var major_option = select.options[select.selectedIndex].value;
  if (major_option != 'NNN'){
    window.open("./FrontEnd/"+major_option + ".php"); //open the major page window
  }
}



</script>
